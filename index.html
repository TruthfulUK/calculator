<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="stored">123 +</div>
            <div class="value">0</div>
        </div>
        <div class="inputs">
            <button class="task" data-task="backspace">Backspace</button>
            <button class="task" data-task="clear">Clear</button>

            <button class="input" data-input="7">7</button>
            <button class="input" data-input="8">8</button>
            <button class="input" data-input="9">9</button>
            <button class="operator" data-func="divide">รท</button>

            <button class="input" data-input="4">4</button>
            <button class="input" data-input="5">5</button>
            <button class="input" data-input="6">6</button>
            <button class="operator" data-func="multiply">x</button>

            <button class="input" data-input="1">1</button>
            <button class="input" data-input="2">2</button>
            <button class="input" data-input="3">3</button>
            <button class="operator" data-func="subtract">-</button>

            <button class="input" data-input=".">.</button>
            <button class="input" data-input="0">0</button>
            <button class="input" data-task="operate">=</button>
            <button class="operator" data-func="add">+</button>
        </div>
    </div>
</body>
</html>
